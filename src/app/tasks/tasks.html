<section id="tasks">
  <header>
  <h2>{{name}}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompletedTask($event)" />
      </li>
    }
  </ul>
</section>

@if (isAddingTask) {
    <app-new-task (cancel)="onDialogClosing()" (addEvent)="onAddNewTask($event)"/>
}
